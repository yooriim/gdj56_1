searchAllBoard=SELECT * FROM (SELECT ROWNUM AS RNUM, M.* FROM (SELECT * FROM BOARD ORDER BY BOARD_DATE DESC)M) WHERE RNUM BETWEEN ? AND ?
selectBoardCount=SELECT COUNT(*) FROM BOARD
writeBoard=INSERT INTO BOARD VALUES(SEQ_BOARD_NO.NEXTVAL,?,?,?,NULL,NULL,DEFAULT,DEFAULT)
selectBoard=SELECT * FROM BOARD WHERE BOARD_NO=?
updateReadCount=UPDATE BOARD SET BOARD_READCOUNT=BOARD_READCOUNT+1 WHERE BOARD_NO=?

insertComment=INSERT INTO BOARD_COMMENT VALUES(SEQ_BOARD_COMMENT_NO.NEXTVAL,?,?,?,?,?,DEFAULT)
viewComment=SELECT * FROM BOARD_COMMENT WHERE BOARD_REF=? START WITH BOARD_COMMENT_LEVEL=1 CONNECT BY PRIOR BOARD_COMMENT_NO=BOARD_COMMENT_REF